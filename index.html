<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/blob/main/css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="container-cover">
      <div class="cover">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <button>Log in</button>
        </form>
        <h2 id="greeting" class="hidden"></h2>
        <h2 id="weather" class="hidden">
          <span></span>
          <span></span>
        </h2>
      </div>
      <div class="calendar">
        <h3 id="date"></h3>
        <h1 id="clock"></h1>
      </div>
      <div id="quote">
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container-todo">
      <form id="todo-form">
        <input required type="text" placeholder="Write To-do and Press enter" />
        <button>Add</button>
      </form>
      <h2>To-Do List</h2>
      <ul id="todo-list">
        <li id="null">There's nothing To-Do ðŸ¤“</li>
      </ul>
    </div>
    <script src="/blob/main/js/greetings.js"></script>
    <script src="/blob/main/js/clock.js"></script>
    <script src="/blob/main/js/quotes.js"></script>
    <!-- <script src="/js/background.js"></script> -->
    <script src="/blob/main/js/todo.js"></script>
    <script src="/blob/main/js/weather.js"></script>
  </body>
</html>
